<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Access to Doctor - Patient Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_patient.css"> <!-- Link to styles_patient.css -->
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>MedVault</h2>
            <nav>
                <ul>
                    <li><a href="patient-dashboard.html">Dashboard</a></li>
                    <li><a href="view-records.html">View Medical Records</a></li>
                    <li><a href="upload-records.html">Upload Medical Records</a></li>
                    <li><a href="grant-access.html" class="active">Grant Access to Doctor</a></li>
                    <li><a href="access-log.html">Access Log</a></li>
                    <!-- Add other sidebar options as needed -->
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Grant or Revoke Access to Doctor</h1>
            </header>
            <section class="upload-records">
                <form id="accessForm" class="upload-form">
                    <label for="doctorAddress">Doctor Ethereum Address:</label>
                    <input type="text" id="doctorAddress" placeholder="e.g., 0x..." required>
                    <div class="button-group">
                        <button type="button" id="grantButton">Grant Access</button>
                        <button type="button" id="revokeButton">Revoke Access</button>
                    </div>
                </form>
                <p id="status" class="status-message"></p>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="script-grant-access.js"></script>
</body>
</html>
