<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Records - MedVault</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_patient.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>MedVault</h2>
      <nav>
        <ul>
          <li><a href="patient-dashboard.html">Dashboard</a></li>
          <li><a href="view-records.html" class="active">View Medical Records</a></li>
          <li><a href="upload-records.html">Upload Medical Records</a></li>
          <li><a href="grant-access.html">Grant Access to Doctor</a></li>
          <li><a href="access-log.html">Access Log</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <header>
        <h1>View Medical Records</h1>
        <p>Access your complete medical history securely stored on the blockchain.</p>
      </header>
      <section class="record-list">
        <h2>Your Records</h2>
        <div id="tableContainer">
          <table class="records-table">
            <thead>
              <tr>
                <th>IPFS Hash</th>
                <th>Doctor Name</th>
                <th>Reason</th>
                <th>Visited Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="recordsTableBody">
              <!-- Records will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>
        <p id="statusMessage" class="status-message"></p>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="script_view.js"></script>
</body>
</html>
