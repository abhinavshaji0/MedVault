<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Records - MedVault</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_doctor.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>MedVault</h2>
      <nav>
        <ul>
          <li><a href="doctor-dashboard.html">Dashboard</a></li>
          <li><a href="access-records.html">Access Records</a></li>
          <li><a href="add-records.html" class="active">Add Records</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <header><h1>Add Patient Records</h1></header>
        <section class="upload-records">
        <h2>Upload a Record</h2>
        <form class="upload-form" id="uploadForm">
          <div class="form-group">
            <label for="patientAddress">Patient Ethereum Address</label>
            <input type="text" id="patientAddress" placeholder="e.g., 0x1234...5678" required>
          </div>
          <div class="form-group">
            <label for="reason">Reason for Visit</label>
            <input type="text" id="reason" placeholder="e.g., Annual Checkup" required>
          </div>
          <div class="form-group">
            <label for="visitedDate">Visit Date</label>
            <input type="date" id="visitedDate" required>
          </div>
          <div class="file-upload">
            <label>Medical Record Document</label>
            <div class="file-upload-area" id="dropArea">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <h3>Drag & Drop Files Here</h3>
              <p>or click to browse files</p>
              <span class="file-types">Supported formats: PDF, JPG, PNG, TXT</span>
              <input type="file" id="recordFile" accept=".pdf,.jpg,.png,.txt" required>
            </div>
            <div class="file-preview" id="filePreview">
              <div class="file-preview-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              </div>
              <div class="file-preview-info">
                <h4 id="fileName">filename.pdf</h4>
                <p id="fileSize">0 KB</p>
              </div>
              <button type="button" class="file-preview-remove" id="removeFile">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            Upload Record
          </button>
          <div class="progress-container" id="progressContainer">
            <div id="uploadProgress" class="progress-bar"></div>
          </div>
          <p id="uploadStatus" class="status-message"></p>
        </form>
      </section>
      <section class="recent-uploads">
        <h2>Recent Uploads</h2>
        <ul class="uploads-list" id="uploadsList"></ul>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script_doctor_add.js"></script>
</body>
</html>
